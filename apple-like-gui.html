<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple-like GUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #f5f5f7 0%, #d4d8db 100%);
      font-family: 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .launchpad {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 36px;
      margin-bottom: 100px;
      padding: 50px 0;
    }
    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      border-radius: 24px;
      width: 100px;
      height: 100px;
      transition: transform 0.15s;
      cursor: pointer;
    }
    .icon:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .icon-emoji {
      font-size: 2.3em;
      margin-top: 18px;
    }
    .icon-label {
      margin-top: 12px;
      font-size: 1em;
      color: #333;
      text-shadow: 0 1px 0 #fff;
    }
    .dock {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 35px;
      background: rgba(255,255,255,0.64);
      padding: 16px 36px;
      border-radius: 36px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      z-index: 10;
    }
    .dock-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: box-shadow 0.15s, transform 0.15s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .dock-icon:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(0,0,0,0.14);
    }
  </style>
</head>
<body>
  <div class="launchpad">
    <div class="icon">

    </div>

    </div>
    <div class="icon">

    </div>
    <div class="icon">

    <div class="icon">

    </div>
    <div class="icon">
      <div class="icon-emoji">ğŸ“·</div>
      <div class="icon-label">Photos</div>
    </div>
    <div class="icon">
      <div class="icon-emoji">ğŸ¶</div>
      <div class="icon-label">Music</div>
    </div>
    <div class="icon">
      <div class="icon-emoji">ğŸ—“ï¸</div>

</body>
</html>
